apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argo
  labels:
    cluster: c3
    app: minio
spec:
  project: default
  source:
    repoURL: https://github.com/filipSamanek/skoleni.git
    targetRevision: HEAD
    path: minio
  destination:
    name: in-cluster
    namespace: minio
  syncPolicy:
    syncOptions:
    - Validate=true
    - CreateNamespace=true
